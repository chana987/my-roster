---
layout: default
title: Hank Quinlan, Horrible Cop
---

    <div class="container">
      <input id="input" type="text" placeholder="Enter your team name"/>
      <button id="submit">Show me team</button>
      <div class="messages"></div>
      <button id="dream-team">Dream Team</button>
      <div class="dream-controls">
          <button id="save-team">Save Dream Team</button>
          <button id="delete-team">Erase Dream Team</button>
      </div>
      <div class="results">

      </div>
    </div>

    <script id="player-template" type="text/x-handlebars-template">
      {{#each data}}
      <div class="player" data-name="{{lastName}}-{{this.firstName}}">
          <p class="player_name">{{firstName}} {{lastName}}</p>
          <p class="player_jersey">{{jersey}}</p>
          <div class="player_detail">
              <img class="player_photo" 
              src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" 
              alt="photo of {{firstName}} {{lastName}}" onerror='src="images/bplayer.jpg"'>
          </div>
          <p class="player_pos">{{pos}}</p>
          <button class="super-player">Add to Dream Team</button>
      </div>
      {{/each}}
    </script>

    <script id="dream-team-template" type="text/x-handlebars-template">
      {{#each data}}
      <div class="player" data-name="{{lastName}}-{{firstName}}">
          <p class="player_name">{{firstName}} {{lastName}}</p>
          <p class="player_jersey">{{jersey}}</p>
          <div class="player_detail">
              <img class="player_photo" 
              src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" 
              alt="photo of {{firstName}} {{lastName}}" onerror='src="images/bplayer.jpg"'>
          </div>
          <p class="player_pos">{{pos}}</p>
          <button class="delete-player">Remove from Dream Team</button>
      </div>
      {{/each}}
    </script>

    <!-- <script id="player-stats-template" type="text/x-handlebars-template">
      <p>{{data}}</p>
    </script> -->

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
